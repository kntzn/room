<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Light</title>

	<link rel="stylesheet"
		  type="text/css"
		  href="stylesheet.css" />
</head>

<body>
	<!--Sidenav setup-->
	<div id="sideNav" class="sidenav"
		 >
		<a href="javascript:void(0)"
		   class="closebtn"
		   onClick="closeNav ()">
			&times
		</a>

		<a href="room.html">&#8962 Home</a>
		<a href="light.html" class="selectedButton">Light</a>
		<a href="light.html">Audio</a>
		<a href="light.html">Window</a>
		<a href="light.html">Alarm</a>

	</div>

	<div id="main">


		<!--Button-->
		<span class="menuBtn" onclick="openNav()">
			&#9776; Menu
		</span>

		<!--Main title-->
		<h1>Light menu</h1>

		<hr />

        <!--Color sliders-->
        <h3 id="red_val" style='color:palevioletred'>Red: 127</h3>
        <input type="range" id="red_sld" style='background-color:palevioletred' min="0" max="255" step="1" onchange="updateTextValue('red_val', 'Red: ' + String(this.value));">

        <h3 id="grn_val" style='color:aquamarine'>Green: 127</h3>
        <input type="range" id="grn_sld" style='color:palevioletred' min="0" max="255" step="1"  onchange="updateTextValue('grn_val', 'Green: ' + String(this.value));">
        
        <h3 id="blu_val" style='color:dodgerblue'>Blue: 127</h3>
        <input type="range" id="blu_sld" style='color:palevioletred' min="0" max="255" step="1" onchange="updateTextValue('blu_val', 'Blue: ' + String (this.value) );">
        
        <!--Update button-->
        <p>
            <button class="defaultButton" onclick="sendColor();" id="send">
                Update
            </button>
        </p>
      

	</div>


	<!--Sidenav script-->
	<script>
        function openNav()
            {
            document.getElementById("sideNav").style.width = "500px";
            }
	
	    function closeNav()
            {
            document.getElementById("sideNav").style.width = "0";
            }
	</script>

    
    <script>
        function sendColor()
            {
            var r = document.getElementById("red_sld");
            var g = document.getElementById("grn_sld");
            var b = document.getElementById("blu_sld");

            var currentVal = "/color/" + r.value + "_" + g.value + "_" + b.value;

            window.location.replace(currentVal);
        }

        function updateTextValue(name, val) {
            document.getElementById(name).innerHTML = val;
        }
    </script>


</body>

</html>
