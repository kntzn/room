<!DOCTYPE html>
<html>

	<title>Remote</title>

    <link rel="stylesheet"
        type="text/css"
        href="stylesheet.css" />

    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
            h + ":" + m;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
    </script>
</head>

    <body onload="startTime()">

			<a href="light.html">Alarm</a>

        </div>

        <div id="txt" class="defaultButton" style="position:absolute; right: 0px; top: 0px"></div>


        <div id ="main">
			<!--Button-->
			<span class="menuBtn" onclick="openNav()">
				&#9776; Menu
			</span>

			<!--Main title-->
			<h1>Room remote</h1>

			<hr />

			<p>ESP8266 controlled web remote for smart room</p>
        </div>

        <!--Open the sidenav-->

            function openNav() 
                {
                document.getElementById("sideNav").style.width = "500px";
                }
        </script>

        <!--Hide the sidenav-->
        <script>
            function closeNav() 
                {
                document.getElementById("sideNav").style.width = "0";
                }

        </script>

    </body>

</html>
