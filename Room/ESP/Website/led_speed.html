<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Light</title>

	<link rel="stylesheet"
		  type="text/css"
		  href="stylesheet.css" />
</head>

<body>
	<!--Sidenav setup-->
	<div id="sideNav" class="sidenav"
		 >
		<a href="javascript:void(0)"
		   class="closebtn"
		   onClick="closeNav ()">
			&times
		</a>

		<a href="room.html">&#8962 Home</a>
		<a href="light.html" class="selectedButton">Light</a>
		<a href="light.html">Audio</a>
		<a href="light.html">Window</a>
		<a href="light.html">Alarm</a>

	</div>

	<div id="main">
		<!--Main title-->
		<h1>Animation speed</h1>

        <!--Menu Button-->
        <span class="defaultButton" onclick="openNav()">
            &#9776; Menu
        </span>

		<hr />

        <!--Color sliders-->
        <h3 id="spd_val">Speed: 0.1 r/s</h3>
        <input type="range" id="spd_sld" min="-0.25" max="0.25" step="0.01" value="0.1" onchange="updateTextValue('spd_val', 'Speed: ' + String(this.value) + ' r/s');">

        <!--Update button-->
        <br />
        <button class="defaultButton" onclick="sendValue();" id="send">
            &#x2713 Update
        </button>
      

	</div>


    <!--Handles the sidenav-->
    <script>
            // Open the sidenav
            function openNav()
                {
                document.getElementById("sideNav").style.width = "100%";
                }
    
            // Hide the sidenav
            function closeNav()
                {
                document.getElementById("sideNav").style.width = "0";
                }
    </script>

    
    <script>
        function sendValue()
            {
            var spd = document.getElementById("spd_sld");

            var currentVal = "/speed/" + spd.value * 100;

            window.location.replace(currentVal);
            }

        function updateTextValue(name, val)
            {
            document.getElementById(name).innerHTML = val;
            }
    </script>


</body>

</html>
